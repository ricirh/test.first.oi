<!doctype html>
<html>
<head>
     <meta charset="utf-8"><!--编码格式-->
<title>HTML实战课程</title><!--网页标题-->  
	 
	 <style>
		.myblue{color: blue;}
		.style1{
			width: 50%;
			background-color: red;
			height: 5px;
		}
	 body {
    background-color: #F9F9F9;
}
     body,td,th {
    font-style: normal;
}
     </style>
</head>


<body>
     <h1 align="center">HTML课程</h1>
     <p style="color: red;">我是一个段落</p>
	 
	 <hr class="style1">
	 
	 <p align="right">浙江杭州</p>
	 <h4 class="myblue">小标题</h4>
	 
	 <div style="background-color: antiquewhite";>div</div>
	 <span style="background-color: aqua";>span1</span>
	 <span>span2</span>
	 
	 
	 <p>普通字体,<b>定义粗体文本</b></p>
	 <p>普通字体,<strong>定义加重文本</strong></p>
	 <p>普通字体,<span style="font-weight: bold;">CSS粗体文本</span></p>
	 <hr>
	 
	 <p>普通字体,<em>定义着重文本</em></p>
	 <p>普通字体,<i>定义斜体文本</i></p>
	 <p>普通字体,<span style="font-style: italic;">CSS斜体文本</span></p>
	 <hr>
	 
	 <p>普通字体,<ins>定义插入文本</ins></p>
	 <p>普通字体,<sup>定义上标文本</sup></p>
	 <p>普通字体,<sub>定义下标文本</sub></p>
	 <p>普通字体,<span style="vertical-align: super; font-size:10px;">CSS上标文本</span></p>
	 <p>普通字体,<span style="vertical-align: sub; font-size:10px">CSS下标文本</span></p>
	 <hr>
	 
	 <p>普通字体,<small>定义小号文本</small></p>
	 <p>普通字体,<span style="font-size: 10px">CSS小号文本</span></p>
	 <p>普通字体,<u>下划线</u></p>
	 <p>普通字体,<span style="text-decoration: underline">CSS下划线</span></p>
	 <p>普通字体,<span style="text-decoration: line-through">CSS中划线</span></p>
	 <p><del>中划线</del></p>
</body>
</html
